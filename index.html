<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Pricing Cards</title>
</head>
<body>
    
    <div class="cards-container">
        <div class="card-1 card">
            <h4 class="card__title">Basic</h4>
            <h1 class="card__storage">100GB</h1>
            <p class="card__price">1 month, then $1,7/month</p>
            <button class="purchaseBtn">Purchase</button>

            <div class="props">
                <div class="storage prop"><i class="fas fa-check"></i>100GB storage</div>
                <div class="members prop"><i class="fas fa-check"></i>Option to add members</div>
                <div class="benefits prop"><i class="fas fa-check"></i>Extra member benefits</div>
            </div>
        </div>
        <div class="card-2 card">
            <h4 class="card__title">Standard</h4>
            <h1 class="card__storage">200GB</h1>
            <p class="card__price">1 month, then $2,7/month</p>
            <button class="purchaseBtn">Purchase</button>

            <div class="props">
                <div class="storage prop"><i class="fas fa-check"></i>200GB storage</div>
                <div class="members prop"><i class="fas fa-check"></i>Option to add members</div>
                <div class="benefits prop"><i class="fas fa-check"></i>Extra member benefits</div>
            </div>
        </div>
        <div class="card-3 card">
            <h4 class="card__title">Premium</h4>
            <h1 class="card__storage">2TB</h1>
            <p class="card__price">1 month, then $8,9/month</p>
            <button class="purchaseBtn">Purchase</button>

            <div class="props">
                <div class="storage prop"><i class="fas fa-check"></i>2TB storage</div>
                <div class="members prop"><i class="fas fa-check"></i>Option to add members</div>
                <div class="benefits prop"><i class="fas fa-check"></i>Extra member benefits</div>
            </div>
        </div>
    </div>
   
    <script src="script.js" defer></script>
</body>
</html>
